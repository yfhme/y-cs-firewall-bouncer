name: Static Analysis

on:
  merge_group:
  push:
    branches:
      - dev
    paths-ignore:
      - "docs/**"
      - ".github/**"
      - "./renovate.json"
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - "docs/**"
      - "./renovate.json"

jobs:
  build:
    name: "golangci-lint + codeql"
    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5
        with:
          go-version: 1.21.9

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
        with:
          languages: go, python

      - name: Build
        run: |
          make build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@3cfe3a4abbb849e10058ce4af15d205b6da42804 # v4
        with:
          version: v1.57
          args: --issues-exit-code=1 --timeout 10m
          only-new-issues: false
          # the cache is already managed above, enabling it here
          # gives errors when extracting
          skip-pkg-cache: true
          skip-build-cache: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
